{% extends "base.html" %}

{% block content %}
<h1>Create new card</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.description.label }}<br>
        {{ form.description(size=64) }}
    </p>
    <p>
        {{ form.value.label }}<br>
        {{ form.value(size=3) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
